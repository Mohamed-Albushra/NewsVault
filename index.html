<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">News Manager</h1>
    </header>
    <main>
      <form id="search-bar">
          <input type="text" id="search" placeholder="Search for news">
          <input type="submit" id="search-button" value="Search">
      </form>
      <h2 id="subject"></h2>
      <section id="searchResults"></section>
      <div class="page-buttons">
        <button id="prev-page-button">←</button>
        <p id="page-count">Page 1</p>
        <button id="next-page-button">→</button>
      </div>
      <section id="bookmarkedArticles"></section>
      <div class="page-buttons">
        <button id="prev-page-button">←</button>
        <p id="page-count">Page 1</p>
        <button id="next-page-button">→</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
